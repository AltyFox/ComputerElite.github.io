<!DOCTYPE html>
<html>

    <body>
        <textarea id="json"></textarea>
        <textarea id="pretty"></textarea>
        <script>
            document.getElementById("json").onchange = () => {
                document.getElementById("pretty").innerHTML = JSON.stringify(JSON.parse(document.getElementById("json")), null, 4) 
            }
        </script>
    </body>
</html>
