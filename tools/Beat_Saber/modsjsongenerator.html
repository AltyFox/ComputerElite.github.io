<!DOCTYPE html>
<html>
    <head>
        <title>Mods Json Generator</title>
        <meta property="og:site_name" content="ComputerElite">
        <meta property="og:title" content="Mods Json Generator" />
        <meta property="og:description" content="Generate the json for the mods site" />
        <meta property="og:url" content="https://computerelite.github.io/tools/Beat_Saber/modsjsongenerator.html" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link href="../../css/standard.css" type="text/css" rel="stylesheet">
        <link rel="icon" href="../../assets/CE_64px.png" type="image/x-icon">
    </head>
    <body>
        <div style="display: flex; flex-direction: column; width: 100%; height: 100%;">
            <div style="flex: 1; flex-grow: 0; text-align: center;">
                <div style=" padding: 10px;">
                    <div style="font-size: 24px;">Mods Json Generator</div>
                </div>
                <div style="display: flex;justify-content: space-between;">
                    <div style="display: flex; flex-direction: column; ">
                        <label>
                            Mod Name
                            <input type="text" id="name">
                        </label>
                        <label>
                            Mod Description
                            <textarea id="description" rows="10"></textarea>

                        </label>
                        <label>
                            Mod ID
                            <input type="text" id="id">
                        </label>
                        <input type="button" value="Load QMOD" onclick="LoadQMOD()">
                    </div>
                    <div style="display: flex; flex-direction: column;">
                        <label>
                            Mod Creator/-s
                            <input type="text" id="creators">
                        </label>
                        <label>
                            Mod Version
                            <input type="text" id="version">
                        </label>
                        <label>
                            Made for Game Version/-s
                            <input type="text" id="games">
                        </label>
                        <label>
                            Download link
                            <input type="text" id="link">
                        </label>
                        
                        <label>
                            notes
                            <input type="text" id="notes">
                        </label>
                        <label>
                            <input type="checkbox" id="redirect">
                            Redirect to Website
                        </label>
                        <label>
                            <input type="checkbox" id="core">
                            Core Mod?
                        </label>
                        <input type="button" value="Generate JSON" onclick="GenerateJSON()">
                    </div>
                    <div>
                        <label>
                            current JSON
                            <textarea id="json" rows="40"></textarea>
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
            <script src="../../js/standard.js"></script>
            <script src="../../js/jszip.js"></script>
            <script>
                const jsonE = document.getElementById("json")
                const core = document.getElementById("core")
                const redirect = document.getElementById("redirect")
                const notes = document.getElementById("notes")
                const link = document.getElementById("link")
                const games = document.getElementById("games")
                const version = document.getElementById("version")
                const creators = document.getElementById("creators")
                const id = document.getElementById("id")
                const description = document.getElementById("description")
                const name = document.getElementById("name")
                var json = {}

                fetch(`https://raw.githubusercontent.com/ComputerElite/BM/main/mods.json`).then(res => {
                    res.json().then(res => {
                        json = res;
                        UpdateJSON()
                    })
                })

                function UpdateJSON() {
                    jsonE.value = JSON.stringify(json)
                }

                function GenerateJSON() {
                    console.log("generating")
                    var existent = false
                    var ModIndex = 0
                    for(const c of json.mods) {
                        if(c.ModID == id.value) {
                            existent = true;
                            break;
                        }
                        ModIndex++;
                    }
                    var toAdd = {
                        name: name.value,
                        details: description.value,
                        ModID: id.value,
                        creator: creators.value.split(","),
                        downloads: []
                    }
                    var toAdd2 = {
                        modversion: version.value,
                        gameversion: games.value.split(","),
                        download: link.value,
                        forward: redirect.checked,
                        coremod: core.checked,
                        notes: notes.value
                    }
                    if(!existent) {
                        console.log("not existent")
                        for(var inn = json.mods.length; inn > 0; inn--) {
                            var old = json.mods[inn-1];
                            json.mods[inn] = old
                        }
                        ModIndex = 0;
                        toAdd.downloads.push(toAdd2)
                        console.log(json.mods.length)
                        json.mods.unshift(toAdd)
                        console.log(json.mods.length)
                    } else {
                        console.log("existent")
                        toAdd.downloads = json.mods[ModIndex].downloads;
                        toAdd.downloads.unshift(toAdd2)
                        json.mods[ModIndex] = toAdd
                    }
                    UpdateJSON()
                    console.log("generated")
                }

                function LoadQMOD() {
                    var input = document.createElement("input")
                    input.setAttribute("type", "file")

                    input.onchange = function (e) {
                        if (!this.files[0]) {
                            return;
                        }

                        var reader = new FileReader();
                        var fileName = this.files[0].name
                        reader.onloadend = function () {
                            var zip = new JSZip();
                            zip.loadAsync(reader.result).then(zip => {
                                zip.file("mod.json").async("string").then(res => {
                                    var m = JSON.parse(res)
                                    name.value = m.name;
                                    description.value = m.description;
                                    creators.value = (!m.porter ? "" : m.porter + ",") + m.author
                                    version.value = m.version;
                                    games.value = m.packageVersion;
                                    id.value = m.id;
                                    console.log(m);
                                })
                            })
                            
                        }
                        reader.readAsArrayBuffer(this.files[0]);
                    }

                    input.click()
                }
            </script>
    </body>
</html>
