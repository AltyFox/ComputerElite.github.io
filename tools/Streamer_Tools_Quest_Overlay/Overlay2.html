<html>
    <head>
        <title>Streamer Tools Viewer Quest Overlay</title>
        <meta property="og:site_name" content="ComputerElite">
        <meta property="og:title" content="Streamer Tools Viewer Quest Overlay" />
        <meta property="og:description" content="An overlay for Streamer Tools Viewer for Beat Saber on Quest. Recreation of the one by reselim" />
        <meta property="og:url" content="https://computerelite.github.io/tools/Streamer_Tools_Quest_Overlay/Overlay2.html" />
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link href="../../css/standard.css" type="text/css" rel="stylesheet">
        <script src="../../js/standard.js"></script>
        <link rel="icon" href="../../assets/CE_64px.png" type="image/x-icon">
        <style>
            body {
                background-color: #000000FF;
                padding: 20px;
                letter-spacing: 2px;
            }
        </style>
    </head>
    <body>
        <div style="display: flex; margin-bottom: 10px;">
            <div style="flex: 0;">
                <img style="width: 100px; height: 100px;" src="../../assets/CE_512px.png" id="cover">
            </div>
            <div style="flex: 1; margin-left: 10px;">
                <div style="font-size: 24px; font-weight: bold; display: inline;"><div style="font-size: 24px; font-weight: bold; display: inline;" id="songName">Song name</div> (<div style="font-size: 24px; font-weight: bold; display: inline;" id="songSub"></div>)</div>
                <div style="font-size: 18px;"><div style="font-size: 18px; display: inline;" id="songAuthor">Song Author</div> [<div style="font-size: 18px; display: inline;" id="mapper">Mapper</div>]</div>
                <div style="margin-top: 5px;">
                    <div style="font-size: 15px; background-color: #EEEEEE; color: #000000; border-radius: 4px; padding: 1px; padding-left: 5px; padding-right: 5px; margin-top: 20px; width: min-content; font-weight: bold; display: inline;" id="diff">diff</div>
                    <div style="display: inline; font-size: 13px;"><div style="display: inline;" id="bpm"></div> BPM</div>
                    <div style="display: inline; font-size: 13px;"><div style="display: inline;" id="njs"></div> NJS</div>
                </div>
                <div id="mpCodeContainer" style="font-size: 11px; margin-top: 3px;">Mp lobby: <div style="display: inline;" id="mpCode">*****</div></div>
            </div>
        </div>
        <div style="font-size: 26px; font-weight: bold;" id="score">Score</div>
        <div style="font-size: 18px; display: inline;" id="combo">Combo</div><div style="display: inline; font-size: 12px; color: #999999; margin-left: 5px;">Combo</div>
        <br/>
        <div style="font-size: 18px; display: inline;" id="rank">Rank</div><div style="display: inline; font-size: 12px; color: #999999; margin-left: 5px;" id="percentage"></div>
        <br/>
        <div style="display: inline; font-size: 12px; color: #999999;" id="customText"></div>

        <div style="font-size: 5px; position: absolute; top: 0px; right: 0px;" id="williamGayContainer">William Gay</div>
        <div style="font-size: 5px; position: absolute; bottom: 0px; right: 0px;" id="pinkCuteContainer">Pink Cute</div>
        <div style="font-size: 5px; position: absolute; bottom: 0px; right: 50px;" id="eraCuteContainer">Era Cute</div>
        <script src="pulling.js"></script>
    </body>
</html>
